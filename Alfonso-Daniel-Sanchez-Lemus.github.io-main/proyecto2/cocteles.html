<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cocteles</title>
    <link rel="stylesheet" href="estilosproject.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="im-fell-french-canon-regular-italic" id="textwhite"> <!--Se define el tipo fuente y el color del texto que es blanco-->
        <div class="fondococteles">
            <h1 class="titulococteles">cocteles</h1>
            <div class="gcontenedorproductos"> <!-- Este es el unico contenedor ya que como esta hecho es que haya tres cosas en horizontal y luego si ve un producto extra lo agrega en la zona inferior y esto lo repite hasta el numero de bloques que hayamos puesto-->
 
                <div class="cajacocteles">  <!--se crea una caja por producto y la id borde blanco inicialmente era para hacer esto pero se cambio para que no posea margen pero ya estaba escrito asi que no se cambio el nombre aunque si su funcion-->
                    <img src="imagenescarta/pinacolada.jpg" alt="PIÑA COLADA">
                    <p id="bordeblanco"><b>PIÑA COLADA</b></p>
                    <p class="roboto-medium" id="bordeblanco"><b>$20.0000</b></p>   <!--Se define otro tipo de letra para los numero para que se entiendan un poco mejor-->
                    <div class="contenedor2"><input type="number" class="in" id="cantidadproducto"><div class="botoncompra" onclick="agregarAlCarrito('Piña colada', 20000, this)">+</div></div>
                </div> 
                <div class="cajacocteles">
                    <img src="imagenescarta/margarita.jpg" alt="MARGARITA">
                    <p id="bordeblanco"><b>MARGARITA</b></p>
                    <p class="roboto-medium" id="bordeblanco"><b>$22.000</b></p>
                    <div class="contenedor2"><input type="number" class="in" id="cantidadproducto"><div class="botoncompra" onclick="agregarAlCarrito('Margarita', 22000, this)">+</div></div>
                </div>
                <div class="cajacocteles">
                    <img src="imagenescarta/daiquiri.jpg" alt="daiquiri">
                    <p id="bordeblanco"><b>DAIQUIRI</b></p>
                    <p class="roboto-medium" id="bordeblanco"><b>$23.0000</b></p>
                    <div class="contenedor2"><input type="number" class="in" id="cantidadproducto"><div class="botoncompra" onclick="agregarAlCarrito('Daiquiri', 23000, this)">+</div></div>
                </div>
                <div class="cajacocteles">
                    <img src="imagenescarta/gintonic.jpg" alt="GINTONIC">
                    <p id="bordeblanco"><b>GIN TONIC</b></p>
                    <p class="roboto-medium" id="bordeblanco"><b>$25.0000</b></p>
                    <div class="contenedor2"><input type="number" class="in" id="cantidadproducto"><div class="botoncompra" onclick="agregarAlCarrito('GinTonic', 25000, this)">+</div></div>
                </div>
                <div class="cajacocteles">
                    <img src="imagenescarta/cosmopolitan.jpg" alt="Cosmopolitan">
                    <p id="bordeblanco"><b>COSMOPOLITAN</b></p>
                    <p class="roboto-medium" id="bordeblanco"><b>$28.0000</b></p>
                    <div class="contenedor2"><input type="number" class="in" id="cantidadproducto"><div class="botoncompra" onclick="agregarAlCarrito('Cosmopolitan', 28000, this)">+</div></div>
                </div>
                <div class="cajacocteles">
                    <img src="imagenescarta/mojito.jpg" alt="Mojito">
                    <p id="bordeblanco"><b>MOJITO</b></p>
                    <p class="roboto-medium" id="bordeblanco"><b>$24.0000</b></p>
                    <div class="contenedor2"><input type="number" class="in" id="cantidadproducto"><div class="botoncompra" onclick="agregarAlCarrito('Mojito', 24000, this)">+</div></div>
                </div>
                 
            </div>
          <!-- Ícono del carrito -->
          <div id="carritoIcono" onclick="mostrarCarrito()">
            🛒
        </div>

        <div id="carritoPopup" class="popup" onclick="cerrarCarrito()">
            <div class="popup-content" onclick="event.stopPropagation();"> <!-- Detiene el evento de cierre al hacer clic en el contenido -->
                <span class="close" onclick="cerrarCarrito()">&times;</span>
                <h2>Carrito de Compras</h2>
                <div id="carritoContenido">
                    <!-- Productos del carrito se mostrarán aquí -->
                </div>
            </div>
        </div>
        
        
    <a href="opciones.html"><h1 class="back">atras</h1></a>     <!-- simplemente para regresar a la parte de opciones por si la persona quier ver otras cosas del menu o abrir conocenos-->
    
</div>
</div>
<script src="carrito.js"></script>
</body>
</html>
